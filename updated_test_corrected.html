<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG World Map</title>
  <style>
    .country {
      fill: lightgray;
      stroke: black;
      stroke-width: 1;
      cursor: pointer;
    }
    .country:hover {
      fill: lightblue;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 5px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
 

  <div class="tooltip" id="tooltip"></div>
  <div id="svg-container"></div>

  <script src="map.js"></script> 
</body>
</html>
